<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb Clone - Web Static</title>
    <link rel="shortcut icon" href="./images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/4-common.css" />
    <link rel="stylesheet" href="./styles/3-header.css" />
    <link rel="stylesheet" href="./styles/3-footer.css" />
    <link rel="stylesheet" href="./styles/6-filters.css" />
    <link rel="stylesheet" href="./styles/7-places.css" />
  </head>

  <body>
    <header></header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>New York..</h4>

          <ul class="popover">
            <li><h2>Tokyo:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Shanghai</li>
                <li>Sanzhou</li>
              </ul>
            </li>
            <li><h2>Singapore:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Behnou</li>
                <li>Samgou</li>
              </ul>
            </li>
          </ul>
        </div>

        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Electricity...</h4>

          <ul class="popover">
            <li>Large bed</li>
            <li>TV</li>
            <li>Internet</li>
            <li>Car park</li>
          </ul>
        </div>

        <button>Search</button>
      </section>

      <section class="places">
        <div class="places_title">
          <h1>Places</h1>
        </div>
        <div class="articles">
          <article>
            <h2>My Home</h2>
          </article>
          <article>
            <h2>Tiny House</h2>
          </article>
          <article>
            <h2>A suite</h2>
          </article>
        </div>
      </section>
    </div>

    <footer>
      <p>Best School</p>
    </footer>
  </body>
</html>
